<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录注册系统</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-form login-form" id="loginForm">
        <h2>登录</h2>
        <form>
          <input type="text" id="loginUsername" placeholder="用户名" required />
          <input
            type="password"
            id="loginPassword"
            placeholder="密码"
            required
          />
          <button type="submit" id="loginButton">登录</button>
        </form>
        <p>还没有账号？<a href="#" class="register-link">注册</a></p>
      </div>

      <div class="auth-form register-form" id="registerForm">
        <h2>注册</h2>
        <form>
          <input
            type="text"
            id="registerUsername"
            placeholder="用户名"
            required
          />
          <input type="email" id="registerEmail" placeholder="邮箱" required />
          <input
            type="password"
            id="registerPassword"
            placeholder="密码"
            required
          />
          <input
            type="password"
            id="registerConfirmPassword"
            placeholder="确认密码"
            required
          />
          <button type="submit" id="registerButton">注册</button>
        </form>
        <p>已有账号？<a href="#" class="login-link">登录</a></p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
